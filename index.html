<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />

    <script src="assets/js/lib/jquery.js"></script>
    <link rel="stylesheet" href="assets/css/Todos.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        TO-DO List <span><i id="togg" class="fas fa-plus"></i></span>
      </h1>
      <input type="text" placeholder="Add New TODO" />
      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Learn Binary Search Tree
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Push projects to github
        </li>
      </ul>
    </div>
    <script src="assets/js/Todos.js"></script>
  </body>
</html>
